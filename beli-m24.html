<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembelian Sniper M24</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            margin-top: 20px;
        }
        input, select, button {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            max-width: 400px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Form Pembelian Sniper M24</h1>
    <form action="proses-pembelian.html" method="post">
        <input type="text" name="nama" placeholder="Nama Lengkap" required><br>
        <input type="text" name="alamat" placeholder="Alamat Lengkap" required><br>
        <input type="number" name="jumlah" placeholder="Jumlah" min="1" required><br>
        <select name="pengiriman" required>
            <option value="" disabled selected>Metode Pengiriman</option>
            <option value="ekspres">Ekspres (1-2 hari)</option>
            <option value="reguler">Reguler (3-5 hari)</option>
        </select><br>
        <button type="submit">Kirim</button>
    </form>
    <a href="index.html">Kembali ke Halaman Utama</a>
</body>
</html>
